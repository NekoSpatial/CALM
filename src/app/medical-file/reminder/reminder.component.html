<div class="row">

        <div class="panel-heading"><h3><i class="glyphicon glyphicon-bell"></i> Mes rappels</h3></div>
        <div class="panel-body"><ul>
          <div class="list-item">
            <div dialogAnchor></div>
          <div *ngFor="let n of rappeles" >

              <li>{{n.rappel}}</li>
              <button type="button" class="btn btn-danger" (click)="reminderDone(n._id)">déjà fait</button>
            </div>

          </div>
          <li>Tests de PAP à effectuer</li>
          <li>Vaccins à administrer</li>
          </div>
        </ul></div>
    </div>
  </div>
</div>
