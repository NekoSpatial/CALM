<div class="panel panel-primary">
  <div class="panel-heading"><h3><i class="glyphicon glyphicon-map-marker"></i> Trouver le médecin le plus proche</h3></div>
  <div class="panel-body">
    <div class="input-group">
      <input type="email" class="form-control" size="50" placeholder="Rechercher un médecin" required>
      <div class="input-group-btn">
        <button type="button" class="btn btn-danger">Rechercher</button>
      </div>
    </div>
<sebm-google-map [latitude]="lat" [longitude]="lng">
  <sebm-google-map-marker [latitude]="lat" [longitude]="lng">
    <sebm-google-map-info-window>MARKER 1</sebm-google-map-info-window>
  </sebm-google-map-marker>
  <sebm-google-map-marker [latitude]="lat" [longitude]="lng-10">
    <sebm-google-map-info-window>MARKER2
    </sebm-google-map-info-window>
  </sebm-google-map-marker>
</sebm-google-map>

  </div>
</div>
