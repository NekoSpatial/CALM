<div class="jumbotron text-center">
  <h2 class="text-center">Page de connexion</h2>

  <!-- Button trigger modal -->
  <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalHorizontal">
    Connexion
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog"
       aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <button type="button" class="close"
                  data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">
            Connexion
          </h4>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">

          <form (ngSubmit)="login()" *ngIf="!submitted" #form="ngForm" class="form-horizontal" role="form">
            <div class="form-group" [ngClass]="{
						 'has-error': email.invalid && email.touched,
						 'has-success': email.valid && email.touched}">

              <label class="col-sm-2 control-label"
                     for="inputEmail3">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control"
                       id="inputEmail3" placeholder="Email" required
                       [(ngModel)]="user.email" name="email"
                       #email="ngModel"/>
                <span class="help-block" *ngIf="email.invalid && email.touched">
		  Email is required
		</span>
              </div>
            </div>

            <div class="form-group" [ngClass]="{
						 'has-error': password.invalid && password.touched,
						 'has-success': password.valid && password.touched}">

              <label class="col-sm-2 control-label"
                     for="inputPassword3">Mot de passe</label>
              <div class="col-sm-10">
                <input type="password" class="form-control"
                       id="inputPassword3" placeholder="Mot de passe" name="password" required
                       [(ngModel)]="user.password"
                       #password="ngModel"/>
                <span class="help-block" *ngIf="password.invalid && password.touched">
		  Password is required
		</span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Connexion</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
