<div class="jumbotron text-center">
  <div class="panel panel-default">
    <div class="panel-heading">Gestion superviseur Panel</div>
    <table border="1" class="table">
      <tr>
        <td>Role</td>
        <td>Pr√©nom</td>
        <td>Nom</td>
        <td>Autorisations</td>
        <td>Gestion</td>
      </tr>
      <tr *ngFor="let autorisation of autorisations" >
        <td>{{autorisation.user.role[1]}}</td>
        <td>{{autorisation.user.first_name}}</td>
        <td>{{autorisation.user.last_name}}</td>
        <td>{{autorisation.subject}} => {{autorisation.type}}</td>
        <td>
          <button (click)="deleteAutorisation(autorisation._id)">Supprimer</button>
          <button [routerLink]="['/current-treatment' , {'id' : autorisation.user._id}]">Consulter</button>
        </td>
      </tr>
    </table>
  </div>
</div>
