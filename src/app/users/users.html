<div class="jumbotron text-center">
<h2>
  Bienvenue sur la page utilisateurs
</h2>
<div class="container">
  <div class="row" *ngFor="let user of users">
    <div class="card card-block">
      <h4 class="card-title">{{ user.email }}</h4>
      <p class="card-text">{{user._id}}</p>
      <a class="btn btn-default btn-lg" (click)="buttonDelete(user)"><i class="glyphicon glyphicon-trash"></i> Delete</a>
    </div>
  </div>
</div>
</div>
